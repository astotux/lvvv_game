<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <meta name="application-name" content="ИГРАТЬ">

  <meta name="msapplication-TileColor" content="#282825">
  <meta name="msapplication-config" content="none">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="76x76" href="img/iconified/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/iconified/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="img/iconified/apple-touch-icon-120x120.png" />

  <link rel="apple-touch-icon" sizes="180x180" href="img/iconified/apple-touch-icon-180x180.png" />

  <title>ИГРАТЬ</title>
  <style>
    html, body { margin: 0; height: 100%; background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; font-family: "Pixelify Sans", sans-serif; }
    .wrap { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; gap: 16px; }
    #dialogImage { width: 100vw; height: 100%; object-fit: cover; }
    a { color: #fff; text-decoration: underline; font-family: sans-serif; }
    .fade { position: fixed; inset: 0; background: #000; opacity: 0; pointer-events: none; transition: opacity 1s ease; }
    .fade.show { opacity: 1; }

    #introFade {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 2000;
      opacity: 1;
      pointer-events: none;
      transition: opacity 1s ease;
    }
    #introFade.hide { opacity: 0; }
    
    /* Модальное окно для добавления на домашний экран */
    #pwaModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3001;
    }
    #pwaModalContent {
      position: relative;
      background: transparent;
      padding: 0;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.3s;
    }
    #pwaModalContent img {
      max-width: 100%;
      height: auto;
    }
    #pwaModalContent button {
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 35px;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 3001;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    #pwaModalContent button img {
      width: 80px;
      height: auto;
    }
    #rotateNotification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#282825 33%, #222220 33% 66%, #1d1d1b 66% 100%);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      color: white;
      font-family: "Pixelify Sans", sans-serif;
      text-align: center;
    }
    #rotateNotification .rotateIcon {
      width: 120px;
      margin-bottom: 20px;
      animation: rotate 2s linear infinite;
    }
    #rotateNotification h2 {
      font-size: 24px;
      margin: 0 0 10px 0;
    }
    #rotateNotification p {
      font-size: 16px;
      margin: 0;
      opacity: 0.8;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      90% { transform: rotate(95deg); }
      100% { transform: rotate(0deg); }
    }
    @media screen and (orientation: portrait) {
      #rotateNotification { display: flex; }
    }
    @media screen and (orientation: landscape) {
      #rotateNotification { display: none !important; }
    }
    
    .menuVolumeSliders {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 260px;
      margin-top: 15px;
    }
    .menuVolumeSliders .volumeRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .menuVolumeSliders .volumeRow label {
      font-size: 14px;
      color: #fff;
      min-width: 65px;
      font-family: "Pixelify Sans", sans-serif;
    }
    .menuVolumeSliders .volumeRow input[type="range"] {
      flex: 1;
      min-width: 0;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255,255,255,0.3);
      border-radius: 0px;
    }
    .menuVolumeSliders .volumeRow input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 0%;
      border: #161616 2.5px solid;
      background: #277F74;
      cursor: pointer;
    }
    .menuVolumeSliders .volumeRow input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 0%;
      border: #161616 2.5px solid;
      background: #277F74;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="rotateNotification">
    <img src="img/phone.png" class="rotateIcon" alt="">
    <h2>Поверни телефон</h2>
    <p>Для лучшего игрового опыта поверни устройство горизонтально и обнови страницу</p>
  </div>
    <div class="wrap">
    <img id="dialogImage" src="./img/play_bg.png" alt="play_bg">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; gap: 5px;">
      <a id="playLink" href="index.html" style="padding: 0; margin: 0; border: none; background: none; text-decoration: none;"><img src="./img/play.png" style="width: 250px;"></a>
      <a id="levelsLink" href="levels.html" style="padding: 0; margin: 0; border: none; background: none; text-decoration: none;"><img src="./img/levels_btn.png" style="width: 250px;"></a>
      <a id="artifactsLink" href="artifacts.html" style="padding: 0; margin: 0; border: none; background: none; text-decoration: none; display: none;"><img src="./img/artifacts_btn.png" style="width: 250px;"></a>
      <!-- Небольшая админ-кнопка для открытия всех уровней -->
      <button id="adminUnlock" style="margin-top: 10px; font-size: 10px; opacity: 0.4; background: none; border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 2px 6px; border-radius: 4px;">
        ADMIN
      </button>
    </div>
    </div>
  <div id="introFade"></div>
  <div id="fade" class="fade"></div>
  
  <!-- Модальное окно для добавления на домашний экран -->
  <div id="pwaModal">
    <div id="pwaModalContent">
      <img src="./img/modal_alert.png" alt="Добавить на домашний экран">
    </div>
  </div>
  <script>
    function closePwaModal() {
      const modal = document.getElementById('pwaModal');
      if (modal) {
        modal.style.display = 'none';
      }
    }

    function isPwaMode() {
      return (
        (window.navigator.standalone === true) ||
        (window.screen.height - window.innerHeight < 100 && window.screen.width - window.innerWidth < 100)
      );
    }

    function isIOSSafari() {
      const userAgent = navigator.userAgent;
      const isIOS = /iPad|iPhone|iPod/.test(userAgent);
      const isSafari = /Safari/.test(userAgent) && !/Chrome|CriOS|FxiOS|OPiOS|mercury/.test(userAgent);
      return isIOS && isSafari;
    }

    function showPwaModal() {
      const modal = document.getElementById('pwaModal');
      if (modal) {
        modal.style.display = 'flex';
      }
    }

    window.addEventListener('load', function() {
      if (!isPwaMode() && isIOSSafari()) {
        showPwaModal();
      }
    });

    function updateRotateNotification() {
      const notification = document.getElementById('rotateNotification');
      const isPortrait = window.innerHeight > window.innerWidth;
      notification.style.display = isPortrait ? 'flex' : 'none';
    }

    window.addEventListener('load', updateRotateNotification);
    window.addEventListener('resize', updateRotateNotification);
    window.addEventListener('orientationchange', function() {
      setTimeout(updateRotateNotification, 100);
    });
  </script>
  <script>
    const STORAGE_KEY_BOSS_DIFFICULTY_STATS = 'love_game_boss_difficulty_stats';

    function isBossBeaten() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY_BOSS_DIFFICULTY_STATS);
        if (!raw) return false;
        const all = JSON.parse(raw);
        const levelStats = all[9] || all["9"];
        if (!levelStats) return false;
        return Object.values(levelStats).some(s => s && s.bestTime);
      } catch (e) {
        return false;
      }
    }

    (function() {
      var link = document.querySelector('#playLink');
      var fade = document.getElementById('fade');
      if (!link || !fade) return;
      link.addEventListener('click', function(e) {
        const statsRaw = localStorage.getItem("love_game_level_stats") || '{}';
        let count = 0;
        try {
          const parsed = JSON.parse(statsRaw);
          count = Object.keys(parsed).length;
        } catch(e) {}
        const stored = parseInt(String(count || 0), 10);
        const nextLevel = Math.max(0, stored);
        localStorage.setItem("love_game_unlocked_level", String(nextLevel));
        e.preventDefault();
        fade.classList.add('show');
        setTimeout(function() { window.location.href = link.getAttribute('href'); }, 2000);
      });
    })();
    (function() {
      var link = document.querySelector('#levelsLink');
      var fade = document.getElementById('fade');
      if (!link || !fade) return;
      link.addEventListener('click', function(e) {
        e.preventDefault();
        fade.classList.add('show');
        setTimeout(function() { window.location.href = link.getAttribute('href'); }, 1000);
      });
    })();
    (function() {
      var link = document.querySelector('#artifactsLink');
      var fade = document.getElementById('fade');
      if (!link || !fade) return;

      // Показать кнопку только после прохождения боссфайта
      if (isBossBeaten()) {
        link.style.display = 'block';
      } else {
        link.style.display = 'none';
      }

      link.addEventListener('click', function(e) {
        if (link.style.display === 'none') return;
        e.preventDefault();
        fade.classList.add('show');
        setTimeout(function() { window.location.href = link.getAttribute('href'); }, 1000);
      });
    })();
    (function() {
      var btn = document.getElementById('adminUnlock');
      if (!btn) return;
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        let adminStats = {
          "0":{"bestTime":13996.80000000447,"bestCoins":15},
          "1":{"bestTime":13996.80000000447,"bestCoins":15},
          "2":{"bestTime":13996.80000000447,"bestCoins":15},
          "3":{"bestTime":13996.80000000447,"bestCoins":15},
          "4":{"bestTime":13996.80000000447,"bestCoins":15},
          "5":{"bestTime":13996.80000000447,"bestCoins":15},
          "6":{"bestTime":13996.80000000447,"bestCoins":15},
          "7":{"bestTime":13996.80000000447,"bestCoins":15},
          "8":{"bestTime":13996.80000000447,"bestCoins":15}
        };
        // Открываем все уровни: ставим большое число, игра сама ограничит по количеству уровней
        localStorage.setItem("love_game_level_stats", JSON.stringify(adminStats));
        // Можно сразу перейти к выбору уровней
        var fade = document.getElementById('fade');
        if (fade) {
          fade.classList.add('show');
          setTimeout(function() { window.location.href = 'levels.html'; }, 800);
        } else {
          window.location.href = 'levels.html';
        }
      });
    })();
  </script>
    <script>
      window.addEventListener('load', function () {
        var fade = document.getElementById('introFade');
        if (!fade) return;
        requestAnimationFrame(function () {
          fade.classList.add('hide');
          setTimeout(function () {
            if (fade && fade.parentNode) fade.parentNode.removeChild(fade);
          }, 2100);
        });
      });
    </script>
</body>
</html>
