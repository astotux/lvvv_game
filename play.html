<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
  <!-- iOS fullscreen/PWA hints -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#282825">
  <meta name="apple-mobile-web-app-title" content="ИГРАТЬ">
  <meta name="application-name" content="ИГРАТЬ">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-TileColor" content="#282825">
  <meta name="msapplication-config" content="none">

  <link rel="apple-touch-icon" href="img/iconified/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="img/iconified/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/iconified/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="img/iconified/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/iconified/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="img/iconified/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="img/iconified/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="img/iconified/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/iconified/apple-touch-icon-180x180.png" />
  <link rel="SHORTCUT ICON" href="img/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">

  <title>ИГРАТЬ</title>
  <style>
    html, body { margin: 0; height: 100%; background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .wrap { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; gap: 16px; }
    #dialogImage { width: 100vw; height: 100%; object-fit: cover; }
    a { color: #fff; text-decoration: underline; font-family: sans-serif; }
    .fade { position: fixed; inset: 0; background: #000; opacity: 0; pointer-events: none; transition: opacity 1s ease; }
    .fade.show { opacity: 1; }

    #introFade {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 2000;
      opacity: 1;
      pointer-events: none;
      transition: opacity 1s ease;
    }
    #introFade.hide { opacity: 0; }
    
    /* Модальное окно для добавления на домашний экран */
    #pwaModal {
      position: fixed;
      top: 5%; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    #pwaModalContent {
      background: transparent;
      padding: 0;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.3s;
    }
    #pwaModalContent img {
      max-width: 100%;
      height: auto;
    }
    #pwaModalContent button {
      position: absolute;
      z-index: 3001;
      bottom: 5px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    #pwaModalContent button img {
      width: 80px;
      height: auto;
    }
  </style>
  </head>
<body>
  <div class="wrap">
    <img id="dialogImage" src="./img/play_bg.png" alt="play_bg">
    <a id="playLink" href="index.html" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 0; margin: 0; margin-bottom: 20px; border: none; background: none; text-decoration: none; "><img src="./img/play.png" style="height: 100px;"></a>
    </div>
  <div id="introFade"></div>
  <div id="fade" class="fade"></div>
  
  <!-- Модальное окно для добавления на домашний экран -->
  <div id="pwaModal">
    <div id="pwaModalContent">
      <img src="./img/modal_alert.png" alt="Добавить на домашний экран">
      <button onclick="closePwaModal()">
        <img src="./img/ok.png" alt="OK">
      </button>
    </div>
  </div>
  <script>
    // Функция для закрытия PWA модального окна
    function closePwaModal() {
      const modal = document.getElementById('pwaModal');
      if (modal) {
        modal.style.display = 'none';
      }
    }

    // Функция для проверки, запущено ли приложение в PWA режиме
    function isPwaMode() {
      // Проверяем различные признаки PWA режима
      return (
        // Проверка на iOS Safari в полноэкранном режиме
        (window.navigator.standalone === true) ||
        // Проверка на Android Chrome в полноэкранном режиме
        (window.matchMedia('(display-mode: fullscreen)').matches) ||
        // Проверка на Android Chrome в standalone режиме
        (window.matchMedia('(display-mode: standalone)').matches) ||
        // Проверка на минимальном UI режиме
        (window.matchMedia('(display-mode: minimal-ui)').matches) ||
        // Дополнительная проверка для iOS
        (window.screen.height - window.innerHeight < 100 && window.screen.width - window.innerWidth < 100)
      );
    }

    // Функция для показа модального окна PWA
    function showPwaModal() {
      const modal = document.getElementById('pwaModal');
      if (modal) {
        modal.style.display = 'flex';
      }
    }

    // Проверка при загрузке страницы
    window.addEventListener('load', function() {
      showPwaModal
    });

    // Попытка скрыть тулбары Safari с помощью скролла (в рамках возможностей браузера)
    function hideSafariBars() {
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 50);
    }

    window.addEventListener('load', hideSafariBars);
    window.addEventListener('orientationchange', hideSafariBars);
    window.addEventListener('focus', hideSafariBars);
    window.addEventListener('touchend', hideSafariBars, { passive: true });
  </script>
  <script>
    (function() {
      var link = document.querySelector('#playLink');
      var fade = document.getElementById('fade');
      if (!link || !fade) return;
      link.addEventListener('click', function(e) {
        e.preventDefault();
        fade.classList.add('show');
        setTimeout(function() { window.location.href = link.getAttribute('href'); }, 2000);
      });
    })();
  </script>
    <script>
      // Плавное исчезновение стартового оверлея
      window.addEventListener('load', function () {
        var fade = document.getElementById('introFade');
        if (!fade) return;
        // Ждём один кадр, чтобы CSS применился, затем запускаем анимацию
        requestAnimationFrame(function () {
          fade.classList.add('hide');
          setTimeout(function () {
            if (fade && fade.parentNode) fade.parentNode.removeChild(fade);
          }, 2100);
        });
      });
    </script>
</body>
</html>
