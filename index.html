<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <title>Подарочный платформер</title>
  <style>
    body { margin: 0; background: #222; overflow: hidden; font-family: "Pixelify Sans", sans-serif; }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: transparent;
      position: relative;
      z-index: 1;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    .bottom {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      z-index: 10;
      justify-content: center;
      align-items: center;
    }
    .controls {

      width: 100%;
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }
    .btn {
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+/Edge */
      user-select: none; /* Standard */
      width: 60px; height: 60px;
      font-size: 24px;
      border: none;
      background: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #left {
      background-image: url("img/button_left.png");
    }
    #left:active {
      background-image: url("img/button_left_click.png");
    }
    #right {
      background-image: url("img/button_right.png");
    }
    #right:active {
      background-image: url("img/button_right_click.png");
    }
    #jump {
      background-image: url("img/button_top.png");
    }
    #jump:active {
      background-image: url("img/button_top_click.png");
    }
    #switch {
      background-image: url("img/button_switch.png");
    }
    #switch:active {
      background-image: url("img/button_switch_click.png");
    }
    /* модальное окно */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #modalContent {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 300px;
      text-align: center;
      animation: fadeIn 0.3s;
    }
    #modalContent h2 { margin: 0 0 10px; color: orange; }
    #modalContent p { margin: 0 0 15px; }
    #modalContent button {
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .coinCounterWrapper {
      width: 100%;
      position: fixed;
      top: 5px;
      z-index: 100;
      display: flex;
      justify-content: center;
      margin: auto;
    }
    #coinCounter {
      white-space: nowrap;
      width: min-content;
      font-weight: bold;
      display: inline-flex;
      align-items: stretch;
      border-radius: 10px;
      overflow: hidden;
    }
    #coinCounter .counterLeft,
    #coinCounter .counterRight {
      width: 12px;
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
    #coinCounter .counterLeft { background-image: url("img/tabl1.png"); }
    #coinCounter .counterRight { background-image: url("img/tabl3.png"); }
    #coinCounter .counterCenter {
      flex: 1 1 auto;
      background-image: url("img/tabl2.png");
      background-repeat: repeat-x;
      background-size: auto 100%;
      display: flex;
      align-items: center;
      padding: 10px 8px;
    }
  </style>
  
</head>
<body id="body">

  <canvas id="game" width="480" height="320"></canvas>
  <p style="color: #fff; position: fixed; top: 5px; left: 5px; z-index: 100; margin: 0;">v. 1.1.4</p>

  <!-- Счетчик монеток -->
  <div class="coinCounterWrapper">
    <div id="coinCounter">
      <div class="counterLeft"></div>
      <div class="counterCenter">
        <div style="display: flex; align-items: center; gap: 8px;">
          <span style="font-size: 24px;"><img width="20px" height="20px" src="img/coin.png"></span>
          <div>
            <div>Уровень: <span id="level">0</span></div>
            <div>Собрано морошки: <span id="totalCoins">0 | 0</span></div>
          </div>
        </div>
      </div>
      <div class="counterRight"></div>
    </div>
  </div>
  

  <div class="bottom" style="margin: 0 10px;">
    
    <div class="controls">
      <div class="btn-group">
        <button class="btn" id="left"></button>
        <button class="btn" id="right"></button>
      </div>
      <div class="btn-group">
        <button class="btn" id="switch"></button>
        <button class="btn" id="jump"></button>
      </div>
    </div>
  </div>


  <!-- модальное окно -->
  <div id="modal">
    <div id="modalContent">
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
      <button id="modalBtn">OK</button>
    </div>
  </div>

  <script src="levels.js"></script>
  <script src="game.js"></script>
</body>
</html>
