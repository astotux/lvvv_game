<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#282825">
  <meta name="apple-mobile-web-app-title" content="Платформер">
  <meta name="application-name" content="Платформер">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-TileColor" content="#282825">
  <meta name="msapplication-config" content="none">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" href="img/iconified/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="img/iconified/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/iconified/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="img/iconified/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/iconified/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="img/iconified/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="img/iconified/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="img/iconified/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/iconified/apple-touch-icon-180x180.png" />

  <title>Подарочный платформер</title>
  <style>
    html, body {
      height: -webkit-fill-available;
      min-height: 100%;
    }
    body {       
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      margin: 0; 
      background: #222; 
      overflow: hidden; 
      font-family: "Pixelify Sans", sans-serif;
      min-height: 100dvh;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation; }
    canvas {
      display: block;
      width: 100vw;
      height: 100dvh;
      background: transparent;
      position: relative;
      z-index: 1;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    .bottom {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      z-index: 10;
      justify-content: center;
      align-items: center;
    }
    .controls {

      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .btn {

      width: 70px; height: 70px;
      font-size: 24px;
      border: none;
      background: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #left {
      background-image: url("img/button_left.png");
    }
    #left:active {
      background-image: url("img/button_left_click.png");
    }
    #right {
      background-image: url("img/button_right.png");
    }
    #right:active {
      background-image: url("img/button_right_click.png");
    }
    #jump {
      background-image: url("img/button_top.png");
    }
    #jump:active {
      background-image: url("img/button_top_click.png");
    }
    #switch {
      background-image: url("img/button_switch.png");
    }
    #switch:active {
      background-image: url("img/button_switch_click.png");
    }
    #follow {
      padding: 0;
      width: 140px;
      height: 70px;
      background-image: url("img/button_follow_disable.png");
    }
    #follow.active,
    #follow:active {
      background-image: url("img/button_follow.png");
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #modalContent {
      background: #fff;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      animation: fadeIn 0.3s;
    }
    #modalContent h2 { margin: 0 0 10px; color: orange; }
    #modalContent p { margin: 0 0 15px; }
    #modalText { width: max-content;white-space: pre-line; }
    #modalContent button {
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .coinCounterWrapper {
      width: 100%;
      position: fixed;
      top: 5px;
      z-index: 100;
      display: flex;
      justify-content: center;
      margin: auto;
    }
    #coinCounter {
      white-space: nowrap;
      width: min-content;
      font-weight: bold;
      display: inline-flex;
      align-items: stretch;
      border-radius: 10px;
      overflow: hidden;
    }
    #coinCounter .counterLeft,
    #coinCounter .counterRight {
      height: 100%;
      aspect-ratio: var(--edge-ar, 1);
      background-repeat: no-repeat;
      background-size: auto 100%;
      background-position: center;
      width: auto;
      flex: 0 0 auto;
    }
    #coinCounter .counterLeft { background-image: url("img/tabl1.png"); }
    #coinCounter .counterRight { background-image: url("img/tabl3.png"); }
    #coinCounter .counterCenter {
      flex: 1 1 auto;
      background-image: url("img/tabl2.png");
      background-repeat: repeat-x;
      background-size: auto 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 30px 8px;
    }
    .counterCenter h2, .counterCenter p {
      margin: 0;
    }
    .containerTops {
      font-weight: 700;
      display: flex;
      gap: 10px;
      position: fixed;
      top: 5px;
      right: 5px;
      z-index: 100;
    }
    .miniContainerTops {
      position: relative;
    }
    .miniContainerTops img {
      height: 40px;

    }
    .textTops {
      margin: 0;
      font-size: 16px;
      position: absolute;
      top: 25%;
      right: 20%;
    }
    .textRightTops {
      right: 10%;
    }
    
    #rotateNotification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#282825 33%, #222220 33% 66%, #1d1d1b 66% 100%);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-family: "Pixelify Sans", sans-serif;
      text-align: center;
    }
    
    #rotateNotification .rotateIcon {
      width: 120px;
      margin-bottom: 20px;
      animation: rotate 2s linear infinite;
    }
    
    #rotateNotification h2 {
      font-size: 24px;
      margin: 0 0 10px 0;
    }
    
    #rotateNotification p {
      font-size: 16px;
      margin: 0;
      opacity: 0.8;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      90% { transform: rotate(95deg); }
      100% { transform: rotate(0deg); }
    }
    
    @media screen and (orientation: portrait) {
      #rotateNotification {
        display: flex;
      }
    }
    
    @media screen and (orientation: landscape) {
      #rotateNotification {
        display: none !important;
      }
    }
    #introFade {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 2000;
      opacity: 1;
      pointer-events: none;
      transition: opacity 2s ease;
    }
    #introFade.hide { opacity: 0; }
    .fade { z-index: 2000; position: fixed; inset: 0; background: #000; opacity: 0; pointer-events: none; transition: opacity 1s ease; }
    .fade.show { opacity: 1; }
  </style>
  
</head>
<body id="body">

  <canvas id="game" width="480" height="320"></canvas>
  <p style="color: #fff; position: fixed; top: 5px; left: 5px; z-index: 100; margin: 0;">v. 2.2 enemy</p>
  
  <div id="rotateNotification">
    <img src="img/phone.png" class="rotateIcon">
    <h2>Поверни телефон</h2>
    <p>Для лучшего игрового опыта поверни устройство горизонтально и обнови страницу</p>
  </div>

  <div id="introFade"></div>

  <div class="containerTops">
    <div class="miniContainerTops">
      <img src="./img/levels.png">
      <p class="textTops" id="level">0</p>
    </div>
    <div class="miniContainerTops">
      <img src="./img/coins.png">
      <p class="textRightTops textTops" id="totalCoins">0/0</p>
    </div>
  </div>

  <div class="bottom" style="margin: 0 0px;">
    
    <div class="controls">
      <div class="btn-group" style="margin-left: 20px;">
        <button class="btn" id="left" style="margin-right: 20px;"></button>
        <button class="btn" id="right"></button>
      </div>
      <div class="btn-group" style="margin-right: 20px;">
        <button class="btn active" id="follow" style="margin-right: 10px;"></button>
        <button class="btn" id="switch" style="margin-right: 20px;"></button>
        <button class="btn" id="jump"></button>
      </div>
    </div>
  </div>

  <div id="modal">
    <div id="coinCounter">
      <div class="counterLeft"></div>
      <div class="counterCenter">
        <h2 id="modalTitle"></h2>
        <p id="modalText"></p>
        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
          <button id="modalBtn" style="display: none;">OK</button>
          <button id="modalRestartBtn" style="display: none; padding: 0; margin: 0; border: none; background: none; cursor: pointer;"><img src="./img/restart.png" style="width: 50px; height: 50px;"></button>
          <a href="#" id="modalNextBtn" style="display: none; padding: 0; margin: 0; border: none; background: none; text-decoration: none; "><img src="./img/next.png" style="width: 50px; height: 50px;"></a>
        </div>
      </div>
      <div class="counterRight"></div>
    </div>
  </div>

  <div id="fade" class="fade"></div>

  <script>
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
    function hideSafariBars() {
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 50);
    }

    window.addEventListener('load', hideSafariBars);
    window.addEventListener('orientationchange', hideSafariBars);
    window.addEventListener('focus', hideSafariBars);
    window.addEventListener('touchend', hideSafariBars, { passive: true });

    document.addEventListener('gesturechange', function (e) {
      e.preventDefault();
    });
    
    document.addEventListener('gestureend', function (e) {
      e.preventDefault();
    });
    
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    
    document.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });
    
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
    
    function updateRotateNotification() {
      const notification = document.getElementById('rotateNotification');
      const isPortrait = window.innerHeight > window.innerWidth;
      
      if (isPortrait) {
        notification.style.display = 'flex';
      } else {
        notification.style.display = 'none';
      }
    }
    
    window.addEventListener('load', updateRotateNotification);
    window.addEventListener('resize', updateRotateNotification);
    window.addEventListener('orientationchange', function() {
      setTimeout(updateRotateNotification, 100);
    });

    (function initCounterEdges(){
      const leftUrl = 'img/tabl1.png';
      const rightUrl = 'img/tabl3.png';
      const imgL = new Image();
      const imgR = new Image();
      let ready = 0;
      let arLeft = 1, arRight = 1;
      function applyAR() {
        if (ready < 2) return;
        arLeft = imgL.naturalWidth && imgL.naturalHeight ? (imgL.naturalWidth / imgL.naturalHeight) : 1;
        arRight = imgR.naturalWidth && imgR.naturalHeight ? (imgR.naturalWidth / imgR.naturalHeight) : 1;
        updateCounterEdges();
      }
      window.updateCounterEdges = function updateCounterEdges(){
        const leftEl = document.querySelector('#coinCounter .counterLeft');
        const rightEl = document.querySelector('#coinCounter .counterRight');
        const centerEl = document.querySelector('#coinCounter .counterCenter');
        if (!leftEl || !rightEl || !centerEl) return;
        const h = centerEl.clientHeight;
        if (h === 0) {
          setTimeout(updateCounterEdges, 50);
          return;
        }
        leftEl.style.width = (h * arLeft) + 'px';
        rightEl.style.width = (h * arRight) + 'px';
        leftEl.style.height = h + 'px';
        rightEl.style.height = h + 'px';
      };
      imgL.onload = ()=>{ ready++; applyAR(); };
      imgR.onload = ()=>{ ready++; applyAR(); };
      imgL.src = leftUrl;
      imgR.src = rightUrl;
      window.addEventListener('resize', ()=>{
        if (ready >= 2) window.updateCounterEdges();
      });
    })();
  </script>
  <script>
    window.addEventListener('load', function () {
      var fade = document.getElementById('introFade');
      if (!fade) return;
      requestAnimationFrame(function () {
        fade.classList.add('hide');
        setTimeout(function () {
          if (fade && fade.parentNode) fade.parentNode.removeChild(fade);
        }, 2100);
      });
    });
  </script>

  <script src="js/constants.js"></script>
  <script src="levels.js"></script>
  <script src="js/assets.js"></script>
  <script src="js/render.js"></script>
  <script src="js/input.js"></script>
  <script src="game.js"></script>
  <script>
    (function() {
      var link = document.querySelector('#modalNextBtn');
      var fade = document.getElementById('fade');
      if (!link || !fade) return;
      link.addEventListener('click', function(e) {
        e.preventDefault();
        fade.classList.add('show');
        setTimeout(function() { window.location.href = link.getAttribute('href'); }, 1100);
      });
    })();
  </script>
</body>
</html>
