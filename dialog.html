<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Диалог</title>
  <style>
    html, body { margin: 0; height: 100%; background: #005D4A; display: flex; align-items: center; justify-content: center; }
    .wrap { width: 100vw; height: 100%; display: flex; flex-direction: column; align-items: center; gap: 16px; }
    a { color: #fff; text-decoration: underline; font-family: sans-serif; }
  </style>
  <script>
    function pickImageForLevel(levelIndex) {
      // маппинг уровней к изображениям, подставьте свои пути
      const map = {
        0: 'img/dialog_level_0.png',
        1: 'img/dialog_level_1.png',
        2: 'img/dialog_level_2.png'
      };
      return map[levelIndex] || 'img/dialog_first.png';
    }
    window.addEventListener('DOMContentLoaded', ()=>{
      let idx = null;
      try {
        const stored = localStorage.getItem('love_game_dialog_level');
        idx = parseInt(stored, 10);
      } catch (e) {}
      const img = document.getElementById('dialogImage');
      img.src = idx !== null ? pickImageForLevel(idx) : 'img/dialog_first.png';
      // Навешиваем обработчик на next
      if (localStorage.getItem('love_game_dialog_level')) {
        const nextLink = document.getElementById('nextLink');
        if (nextLink) {
            nextLink.addEventListener('click', (e)=>{
            try { localStorage.setItem('love_game_go_next', '1'); } catch (err) {}
            // позволяем перейти по ссылке на index.html
            });
        }
        const backLink = document.getElementById('backLink');
        if (backLink) {
            backLink.addEventListener('click', (e)=>{
            try { localStorage.setItem('love_game_go_next', '0'); } catch (err) {}
            // позволяем перейти по ссылке на index.html
            });
        }
      } else {
        const backLink = document.getElementById('backLink');
        backLink.style.display = "none"
      }
      
    });
  </script>
  </head>
<body>
  <div class="wrap">
    <img id="dialogImage" alt="dialog" style="width: 100%;">
        <div style="display: flex; gap: 20px;">
            <a id="backLink" href="index.html" style="padding: 0; margin: 0; border: none; background: none; text-decoration: none; "><img src="./img/restart.png" style="height: 50px;"></a>
            <a id="nextLink" href="index.html" style="padding: 0; margin: 0; margin-bottom: 20px; border: none; background: none; text-decoration: none; "><img src="./img/next_2.png" style="height: 50px;"></a>
        </div>
    </div>
</body>
</html>
