<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Диалог</title>
  <style>
    html, body { margin: 0; height: 100%; background: #222; display: flex; align-items: center; justify-content: center; }
    .wrap { width: 100vw; height: 100%; display: flex; flex-direction: column; align-items: center; gap: 16px; }
    a { color: #fff; text-decoration: underline; font-family: sans-serif; }
    .fade { position: fixed; inset: 0; background: #000; opacity: 0; pointer-events: none; transition: opacity 1s ease; }
    .fade.show { opacity: 1; }
        #introFade {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 2000;
      opacity: 1;
      pointer-events: none;
      transition: opacity 1s ease;
    }
    #introFade.hide { opacity: 0; }
  </style>
  <script>
    function pickImageForLevel(levelIndex) {
      const map = {
        0: 'img/dialog_level_0.png',
        1: 'img/dialog_level_1.png',
        2: 'img/dialog_level_2.png'
      };
      return map[levelIndex] || 'img/dialog_first.png';
    }
    window.addEventListener('DOMContentLoaded', ()=>{
      let idx = null;
      try {
        const stored = localStorage.getItem('love_game_dialog_level');
        idx = parseInt(stored, 10);
      } catch (e) {}
      const img = document.getElementById('dialogImage');
      img.src = idx !== null ? pickImageForLevel(idx) : 'img/dialog_first.png';
      if (localStorage.getItem('love_game_dialog_level')) {
        const nextLink = document.getElementById('nextLink');
        if (nextLink) {
            nextLink.addEventListener('click', (e)=>{
            try { localStorage.setItem('love_game_go_next', '1'); } catch (err) {}
            });
        }
        const backLink = document.getElementById('backLink');
        if (backLink) {
            backLink.addEventListener('click', (e)=>{
            try { localStorage.setItem('love_game_go_next', '0'); } catch (err) {}
            });
        }
      } else {
        const backLink = document.getElementById('backLink');
        const nextLink = document.getElementById('nextLink');
        backLink.style.display = "none"
        nextLink.href = "play.html";
      }
      
    });
  </script>
  </head>
<body>
  <div class="wrap">
    <img id="dialogImage" alt="dialog" style="width: 100%;">
        <div style="display: flex; gap: 20px;">
            <a id="backLink" href="index.html" style="padding: 0; margin: 0; border: none; background: none; text-decoration: none; "><img src="./img/restart.png" style="height: 50px;"></a>
            <a id="nextLink" href="index.html" style="padding: 0; margin: 0; margin-bottom: 20px; border: none; background: none; text-decoration: none; "><img src="./img/next_2.png" style="height: 50px;"></a>
        </div>
    </div>
    <div id="fade" class="fade"></div>
  <div id="introFade"></div>
    <script>
      (function() {
        var link = document.querySelector('#nextLink');
        var fade = document.getElementById('fade');
        if (!link || !fade) return;
        link.addEventListener('click', function(e) {
          e.preventDefault();
          fade.classList.add('show');
          setTimeout(function() { window.location.href = link.getAttribute('href'); }, 2000);
        });
      })();
    </script>
      <script>
        window.addEventListener('load', function () {
          var fade = document.getElementById('introFade');
          if (!fade) return;
          requestAnimationFrame(function () {
            fade.classList.add('hide');
            setTimeout(function () {
              if (fade && fade.parentNode) fade.parentNode.removeChild(fade);
            }, 2100);
          });
        });
      </script>
</body>
</html>
