<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Диалог</title>
  <style>
    html, body { margin: 0; height: 100%; background: #222; display: flex; align-items: center; justify-content: center; }
    .wrap { display: flex; flex-direction: column; align-items: center; gap: 16px; }
    .wrap img { max-width: 90vw; max-height: 80vh; image-rendering: pixelated; }
    a { color: #fff; text-decoration: underline; font-family: sans-serif; }
  </style>
  <script>
    function pickImageForLevel(levelIndex) {
      // маппинг уровней к изображениям, подставьте свои пути
      const map = {
        0: 'img/dialog_level_0.png',
        1: 'img/dialog_level_1.png',
        2: 'img/dialog_level_2.png'
      };
      return map[levelIndex] || 'img/dialog_default.png';
    }
    window.addEventListener('DOMContentLoaded', ()=>{
      let idx = 0;
      try {
        const stored = localStorage.getItem('love_game_dialog_level');
        if (stored != null) idx = parseInt(stored, 10) || 0;
      } catch (e) {}
      const img = document.getElementById('dialogImage');
      img.src = pickImageForLevel(idx);
      // Навешиваем обработчик на next
      const nextLink = document.getElementById('nextLink');
      if (nextLink) {
        nextLink.addEventListener('click', (e)=>{
          try { localStorage.setItem('love_game_go_next', '1'); } catch (err) {}
          // позволяем перейти по ссылке на index.html
        });
      }
    });
  </script>
  </head>
<body>
  <div class="wrap">
    <img id="dialogImage" alt="dialog">
    <a id="nextLink" href="index.html" style="padding: 0; margin: 0; border: none; background: none; text-decoration: none; "><img src="./img/next.png" style="width: 50px; height: 50px;"></a>
  </div>
</body>
</html>
